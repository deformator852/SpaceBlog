{% extends 'blog/base.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/posts.css' %}">
<div class="posts">
    {% for post in posts%}
    <div class="post">
		<p class="pst">
		<p><a href="{% url 'post' post.pk %}">{{post.title}}</a></p>
		  {% if post.images%}
		  <a href="{% url 'post' post.pk %}"><img src="{{post.images.url}}" width=300></a>
		  {% endif%}
		  <p>{{post.body | truncatewords:50}}</p>
		  author:{{post.author}}
		  date:{{post.created}}
         </p>   
	</div>
{% endfor %}
</div>
{% endblock %}
