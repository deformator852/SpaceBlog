{% extends 'blog/base.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/posts.css' %}">
<div class="posts">
    {% for post in posts%}
    <div class="post">
		<p class="pst">
		  <p><a href="{% url 'post' post.id %}">{{post.title}}</a></p>
		  {% if post.images%}
		  <a href="{% url 'post' post.id %}"><img src="{{media}}{{post.images}}" width=300></a>
		  {% endif%}
		  <p>{{post.body | truncatewords:50}}</p>
		  <p>author:{{post.author}}
		  date:{{post.created}}</p>
		</p>
	</div>
{% endfor %}
</div>
{% endblock %}
